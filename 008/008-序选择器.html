<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器</title>
	<style>
		p:nth-of-type(1){
			color: olive;
		}
		h2:only-of-type{
			color: skyblue;
		}
	</style>
</head>
<body>
	<div>
		<h2>我是标题</h2>
		<p>我是段落01</p>
		<p>我是段落02</p>
		<p>我是段落03</p>
		<p>我是段落04</p>
		<p>我是段落05</p>
	</div>
</body>
</html>
