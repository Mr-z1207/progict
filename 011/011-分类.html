<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1,.box2{
			width: 200px;
			height: 200px;
		}
		.box1{
			background-color: #f0f;
			border: 50px solid skyblue;
		}
		.box2{
			background-color: #ff0;
			border: 50px solid pink;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
