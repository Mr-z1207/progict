<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画测试</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			animation: aaa 10s;
		}
		@keyframes aaa{
			0%{
				background-color: skyblue;
			}
			20%{
				background-color: #44B;
			}
			40%{
				background-color: #C3A;
			}
			60%{
				background-color: #C53;
			}
			80%{
				background-color: #DD2;
			}
			100%{
				background-color: #1D3;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
