<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		.div1{
			width: 50%;
			height: 200px;
			background-color: #f00;
			float: left;
		}
		.fat{
			overflow: hidden;
		}
		.div2{
			width: 100px;
			height: 200px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="fat">
		<div class="div2"></div>
	</div>
</body>
</html>
