<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.contianer{
			width: 960px;
			margin: 0 auto;
		}
		header ul{
			width: 960px;
			position: fixed;
			left: 50%;
			margin-left: -480px;
			top: 20px;
		}
		header ul li{
			width: 20%;
			height: 50px;
			line-height: 50px;
			float: left;
			background-color: #999;
			text-align: center;
		}
		header ul li:nth-child(3){
			background-color: #f00;
		}
		header ul li a{
			color: #000;
			text-decoration: none;
		}
		li>img{
			position: absolute;
			top: -19px;
			left: 50%;
			margin-left: -20px;
		}
		.pic{
			margin-top: 90px;
			text-align: center;
			position: relative;
		}
		.last,.next{
			width: 40px;
			height: 80px;
			background-color: #ccc;
			position: absolute;
			color: #fff;
			font-size: 42px;
			line-height: 80px;
			text-align: center;
			opacity: 0;
			cursor: pointer;
		}
		.pic:hover .next,.pic:hover .last{
			opacity: 0.9;
		}
		.last{
			top: 50%;
			margin-top: -40px;
			left: 65px;
		}
		.next{
			top: 50%;
			margin-top: -40px;
			right: 65px;
		}
		.pointbox{
			position: absolute;
			right: 75px;
			bottom: 10px;
		}
		.point{
			margin-right: 10px;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			border-radius: 10px;
			background-color: #999;
			float: left;
			color: #fff;
			font-size: 16px;
			line-height: 20px;
			text-align: center;
			opacity: 0.7;
			cursor: pointer;
		}
		.cont{
			margin-top: 20px;
			height: 1000px;
			background-color: skyblue;
			font-size: 50px;
			text-align: center;
		}
		.left,.right{
			width: 200px;
			height: 300px;
			background-color: #f00;
			position: fixed;
		}
		.left{
			left: 0px;
			top: 250px;
		}
		.right{
			right: 0px;
			top: 250px;
		}
		.backtop{
			width: 100px;
			height: 100px;
			background-color: #999;
			position: fixed;
			right: 0px;
			bottom: 0px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<header>
		<div class="contianer">
			<ul>
				<li><a href="">天猫会员</a></li>
				<li><a href="">品牌街</a></li>
				<li><a href="">电器城</a><img src="../pic/position/tmall.png" alt=""></li>
				<li><a href="">营业厅</a></li>
				<li><a href="">魅力惠</a></li>
			</ul>
		</div>
	</header>
	<section>
		<div class="pic contianer">
			<img src="../pic/position/ad1.jpg" alt="">
			<div class="last">&lt;</div>
			<div class="next">&gt;</div>
			<div class="pointbox">
				<div class="pic1 point">1</div>
				<div class="pic2 point">2</div>
				<div class="pic3 point">3</div>
				<div class="pic4 point">4</div>
				<div class="pic5 point">5</div>
			</div>
		</div>
		<div class="cont contianer">
			<p>我是内容</p>
		</div>
		<div class="aside">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</section>
	<footer>
		<a href="#" class="backtop">返回顶部</a>
	</footer>
</body>
</html>
