<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			position: relative;
			width: 100px;
			height: 100px;
			background: red;
			left: 50px;
			top: 50px;
		}
		.box2{
			position: relative;
			width: 100px;
			height: 100px;
			background: #00f;
			bottom: 100px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
