<head>

	<title>Document</title>
	<style>

			position: absolute;
			bottom: 50px;
			right: 10px;
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
		span{
			position: absolute;
			/*left: 0px;*/

		.box2{
			width: 150px;
			height: 150px;

		}

<body>

	<div class="box2"></div>
	<span>wo</span>
