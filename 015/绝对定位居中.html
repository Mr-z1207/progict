<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			position: relative;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 0 auto;
		}
		.son{
			position: absolute;
			left: 50%;
			margin-left: -50px;
			width: 100px;
			height: 100px;
			background-color: #ff0;	
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
