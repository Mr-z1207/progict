<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			width: 1000px;
			height: 800px;
			margin: 50px auto;
			list-style: none;
			overflow: hidden;
		}
		ul li{
			width: 20%;
			height: 100%;
			float: left;
			transition: all 2s;
		}
		img{
			width: 600px;
			height: 100%;
		}
		ul:hover li{
			width: 10%;
		}
		ul li:hover{
			width: 60%
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../pic/sfq/1.jpg" alt=""></li>
		<li><img src="../pic/sfq/2.jpg" alt=""></li>
		<li><img src="../pic/sfq/3.jpg" alt=""></li>
		<li><img src="../pic/sfq/4.jpg" alt=""></li>
		<li><img src="../pic/sfq/5.jpg" alt=""></li>
	</ul>
</body>
</html>
