<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin: 50px auto;
			background-color: #f00;
			transition-property: all;
			transition-duration: 5s;
			transition-timing-function: ease;
		}
		div:hover{
			margin: 500px auto;
			background-color: #ff0;
			height: 50px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
