<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			perspective: 2000px;
		}
		ul{
			margin: 200px auto;
			position: relative;
			list-style: none;
			width: 500px;
			height: 300px;
			transform-style: preserve-3d;
			transform: rotateX(-10deg);
			animation: pic 8s infinite linear;
		}
		li{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			line-height: 300px;
			text-align: center;
			font-size: 50px;
			border: 20px solid #000;
		}
		img{
			width: 100%;
			height: 100%;
		}

		.list1{
			transform: rotateY(0deg) translateZ(470px);
		}
		.list2{
			transform: rotateY(60deg) translateZ(470px);
		}
		.list3{
			transform: rotateY(120deg) translateZ(470px);
		}
		.list4{
			transform: rotateY(180deg) translateZ(470px);
		}
		.list5{
			transform: rotateY(240deg) translateZ(470px);
		}
		.list6{
			transform: rotateY(300deg) translateZ(470px);
		}
		@keyframes pic{
			from{
				transform: rotateX(-10deg) rotateY(0deg);
			}
			to{
				transform: rotateX(-10deg) rotateY(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul .list:hover{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="list1 list"><img src="../pic/sfq/1.jpg" alt=""></li>
			<li class="list2 list"><img src="../pic/sfq/2.jpg" alt=""></li>
			<li class="list3 list"><img src="../pic/sfq/3.jpg" alt=""></li>
			<li class="list4 list"><img src="../pic/sfq/4.jpg" alt=""></li>
			<li class="list5 list"><img src="../pic/sfq/5.jpg" alt=""></li>
			<li class="list6 list"><img src="../pic/sfq/6.jpg" alt=""></li>
		</ul>
	</div>
	
</body>
</html>
