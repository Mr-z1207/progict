<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 1000px;
		}
		ul{
			margin: 200px auto;
			position: relative;
			list-style: none;
			width: 500px;
			height: 300px;
			transform-style: preserve-3d;
			transform: rotateX(0deg);
			animation: pic 3s infinite linear;
		}
		li{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			line-height: 300px;
			text-align: center;
			font-size: 50px;
		}
		img{
			width: 100%;
			height: 100%;
		}

		.list1{
			transform: rotateX(0deg) translateZ(150px);
		}
		.list2{
			transform: rotateX(90deg) translateZ(150px);
		}
		.list3{
			transform: rotateX(180deg) translateZ(150px);
		}
		.list4{
			transform: rotateX(270deg) translateZ(150px);
		}
		@keyframes pic{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(-360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
/*		ul:hover li{
			opacity: 0.5;
		}
		ul .list:hover{
			opacity: 1;
		}*/
	</style>
</head>
<body>
	<ul>
		<li class="list1 list"><img src="../pic/sfq/1.jpg" alt=""></li>
		<li class="list2 list"><img src="../pic/sfq/2.jpg" alt=""></li>
		<li class="list3 list"><img src="../pic/sfq/3.jpg" alt=""></li>
		<li class="list4 list"><img src="../pic/sfq/5.jpg" alt=""></li>
	</ul>
</body>
</html>
