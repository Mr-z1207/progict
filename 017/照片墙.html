<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<style>
		ul{
			width: 100%;
			height: 400px;
			margin: 200px auto;
			background-color: #0ff;
			text-align: center;
			line-height: 400px;
		}
		ul li{
			position: relative;
			list-style-type: none;
			display: inline-block;
			width: 300px;
			height: 200px;
			vertical-align: middle;
			margin-right: 20px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		ul li img{
			border: 5px solid #fff;
		}
		ul li:nth-child(1){
			transform: rotate(30deg);
		}
		ul li:nth-child(2){
			transform: rotate(-20deg);
		}
		ul li:nth-child(3){
			transform: rotate(45deg);
		}
		ul li:nth-child(4){
			transform: rotate(-10deg);
		}
		ul:hover li{
			opacity: 0.7;
		}
		ul li:hover{
			transform:  rotate(0deg) scale(1.5);
			opacity: 1;
			z-index: 999;  /*必须有定位属性才生效*/
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="../pic/sfq/1.jpg" alt=""></li>
		<li><img src="../pic/sfq/2.jpg" alt=""></li>
		<li><img src="../pic/sfq/3.jpg" alt=""></li>
		<li><img src="../pic/sfq/4.jpg" alt=""></li>
	</ul>
</body>
</html>
