<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 400px;
			margin: 100px auto;
			perspective: 500px;
			border: 1px solid #000;
		}
		img{
			width: 100%;
			height: 100%;
			transform-origin: left bottom;
			transition: all 2s;
		}
		div:hover img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div><img src="../pic/sfq/2.jpg" alt=""></div>
</body>
</html>
