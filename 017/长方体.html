<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin: 100px auto;
			position: relative;
			list-style: none;
			width: 300px;
			height: 300px;
			transform-style: preserve-3d;
			transform: rotateY(0deg) rotateX(0deg);
		}
		li{
			width: 500px;
			height: 300px;
			position: absolute;
			top: 0px;
			left: 0px;
			line-height: 300px;
			text-align: center;
			font-size: 50px;
		}
		.list1{
			background-color: #00FAFFFF;
			transform: rotateX(0deg) translateZ(150px);
		}
		.list2{
			background-color: #00FF08FF;
			transform: rotateX(90deg) translateZ(150px);
		}
		.list3{
			background-color: #FFEF00FF;
			transform: rotateX(180deg) translateZ(150px);
		}
		.list4{
			background-color: #16E8A1FF;
			transform: rotateX(270deg) translateZ(150px);
		}
		.list5{
			width: 300px;
			background-color: #FF5F00FF;
			transform: rotateY(90deg) translateZ(350px);
		}
		.list6{
			width: 300px;
			background-color: #FF00B8FF;
			transform: rotateY(270deg) translateZ(150px);
		}
	</style>
</head>
<body>
	<ul>
		<li class="list1 list">1</li>
		<li class="list2 list">2</li>
		<li class="list3 list">3</li>
		<li class="list4 list">4</li>
		<li class="list5 list">5</li>
		<li class="list6 list">6</li>
	</ul>
</body>
</html>
