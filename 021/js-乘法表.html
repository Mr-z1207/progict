<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>
</head>

<script>
	for(i = 1;i <= 9;i++){
		document.write("<p>")
		for(j = 1;j <= i;j++){
			document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;")
		}
		document.write("</p>")
	}
</script>
