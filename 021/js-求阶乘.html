<script>
	// 阶乘
	function jc(n) {
		if (n == 1) {
			return 1;
		} else {
			// return n * jc(n-1)

			return n * arguments.callee(n-1)
		}
	}

	console.log(jc(5))
	// jc(5)
</script>
