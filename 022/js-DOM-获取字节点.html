<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('list')

	var aNodes1 = oUl.childNodes //所有子节点（包括文本节点，元素节点）
	console.log(aNodes1)

	var aNodes2 = oUl.children  //所有元素子节点（不包括文本节点）
	console.log(aNodes2)

	var aNodes = oUl.firstChild //第一个子节点（包括文本节点，元素节点）
	console.log(aNodes)

	var aNodes = oUl.lastChild  //最后一个子节点（包括文本节点，元素节点）
	console.log(aNodes)

	var aNodes = oUl.firstElementChild  //第一个元素子节点（不包括文本节点）
	console.log(aNodes)

	var aNodes = oUl.lastElementChild  //最后一个元素子节点（不包括文本节点）
	console.log(aNodes)
</script>
</html>
