<script>

	var arr1 = [1,5,6,5,8,6,2,2,6,5,7,8,9,6,5,4,1,2,3]
	var arr2 = []
    for (var i = 0; i < arr1.length; i++) {
    	if(arr2.indexOf(arr1[i],0) == -1){
    		arr2.push(arr1[i])
    	}
    }
    console.log(":::1",arr2)
    console.log(arr1)
 	
 	arr2.sort() 
 	console.log(":::2",arr2)
 	arr2.reverse()
 	console.log(arr2)
//**********************************************************************************************

//**********************************************************************************************
 	var arr3 = [1,56,4,88,2,333,45,68,46,49,444,42,4755,66]
 	console.log("排序前",arr3)
 	//.sort方法会调用数组中的每一项的toString方法将其转换为字符串后再比较
 	arr3.sort()//这不能排出想要的顺序
 	// [1, 2, 333, 4, 42, 444, 45, 46, 4755, 49, 56, 66, 68, 88]
 	console.log(".sort之后",arr3)
 	var tmp;
 	for(k = 0;k < arr3.length;k++){                   //循环遍历数组
 		for (var j = k+1; j < arr3.length; j++) {     //循环遍历 i 之后的数组
 			if(arr3[k] > arr3[j]){                    //如果这个数比后面的所有数中的某一个大
 				tmp = arr3[k]
 				arr3[k] = arr3[j]
 				arr3[j] = tmp                         //这两个数换位置
 			}
 		}
 	}
 	console.log("算法排序之后",arr3)
//**********************************************************************************************
	arr3.sort(function(n1,n2){
		return n1-n2
	})
	console.log("比较函数排序",arr3)
//**********************************************************************************************
</script>
