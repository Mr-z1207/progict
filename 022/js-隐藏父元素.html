<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul id="list">
		<li><span>1、隐藏</span></li>
		<li><span>2、隐藏</span></li>
		<li><span>3、隐藏</span></li>
		<li><span>4、隐藏</span></li>
		<li><span>5、隐藏</span></li>
		<li><span>6、隐藏</span></li>
	</ul>
</body>
<script>

	var aSpan = document.getElementsByTagName('span')

	for(var i = 0; i < aSpan.length; i++){
		aSpan[i].onclick = function() {
			this.parentNode.style.display = "none"
		}
	}
</script>
</html>
