<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">sssss</button>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oUl = document.getElementById('list')
	var aUlChild = oUl.children

	oBtn.onclick = function() {
		for (var i = 0; i < aUlChild.length; i++) {
			oUl.removeChild(aUlChild[i])
		}
	} 
</script>
</html>
