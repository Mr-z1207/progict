<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			margin: 50px auto;
			width: 500px;
			height: 800px;
		}
		#box1{
			width: 100px;
			height: 100%;
			background-color: #55f;
			float: left;
		}
		#box2{
			width: 300px;
			height: 100%;
			background-color: #5f5;
			float: left;
			margin-left: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div id="box1"></div>
		<div id="box2"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1')
	var oBox2 = document.getElementById('box2')
	var timer;

	oBox1.onmouseover = function() {
		clearTimeout(timer)
		oBox2.style.display = "block"
	}
	oBox1.onmouseout = function() {
		timer = setTimeout(function() {
			oBox2.style.display = "none"
		},300)
		// console.log("oBox1:::",timer)
	}

	oBox2.onmouseover = function() {
		clearTimeout(timer)
		oBox2.style.display = "block"
	}
	oBox2.onmouseout = function() {
		timer = setTimeout(function() {
			oBox2.style.display = "none"
		},300)
		// console.log("oBox2:::",timer)
	}
</script>
</html>
