<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		div{
			margin: 100px auto;
			width: 400px;
			font-size: 42px;
			color: #fff;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box')

	function timer() {
		var date = new Date()
		var hour = date.getHours()
		var minute = date.getMinutes()
		var second = date.getSeconds()

		function str2(num) {
			return num<10 ? "0"+num : ""+num
		}

		oBox.innerHTML = str2(hour) + " : " + str2(minute) + " : " + str2(second)
	}
	timer()
	setInterval(timer,1000)
</script>
</html>
