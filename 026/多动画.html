<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			margin: 50px auto;
			width: 600px;
			/*height: 500px;*/
		}
		.box{
			width: 100px;
			height: 100px;
			margin: 20px auto;
			background-color: #f55;
		}
		.box:last-child{
			opacity: 0.2
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1')
	var oBox2 = document.getElementById('box2')
	var oBox3 = document.getElementById('box3')

	oBox1.onmouseover = function() {
		clearInterval(oBox1.timer)
		oBox1.timer = setInterval(function() {
			var current = parseFloat(getComputedStyle(oBox1,false)["width"])
			var iSpeed = 0;
			if (current < 400) {
				iSpeed = 5
			} else {
				iSpeed = -5
			}
			if (Math.abs((400 - current)) < Math.abs(iSpeed)) {
				oBox1.style["width"] = 400 + "px"
				clearInterval(oBox1.timer)
			} else {
				oBox1.style["width"] = current + iSpeed + "px"
			}
		},50)
	}
	oBox2.onmouseover = function() {
		clearInterval(oBox2.timer)
		oBox2.timer = setInterval(function() {
			var current = parseFloat(getComputedStyle(oBox2,false)["height"])
			var iSpeed = 0;
			if (current < 400) {
				iSpeed = 5
			} else {
				iSpeed = -5
			}
			if (Math.abs((400 - current)) < Math.abs(iSpeed)) {
				oBox2.style["height"] = 400 + "px"
				clearInterval(oBox2.timer)
			} else {
				oBox2.style["height"] = current + iSpeed + "px"
			}
		},50)
	}
	oBox3.onmouseover = function() {
		clearInterval(oBox3.timer)
		oBox3.timer = setInterval(function() {
			var current = parseFloat(getComputedStyle(oBox3,false)["opacity"])
			current = current * 100
			var iSpeed = 0;
			if (current < 100) {
				iSpeed = 5
			} else {
				iSpeed = -5
			}
			if (Math.abs((100 - current)) < Math.abs(iSpeed)) {
				oBox3.style["opacity"] = 1
				clearInterval(oBox3.timer)
			} else {
				oBox3.style["opacity"] = (current + iSpeed)/100
			}
		},50)
	}
</script>
</html>
