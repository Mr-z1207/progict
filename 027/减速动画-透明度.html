<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: #5f5;
			opacity: 0.2
		}
		.line{
			position: absolute;
			top: 0px;
			left: 800px;
			width: 1px;
			height: 400px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBox = document.getElementById('box')
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function() {
		clearInterval(oBox.timer)
		oBox.timer = setInterval(function() {
			var current = getComputedStyle(oBox,false)["opacity"]
			current = current * 100
			var iSpeed = (100 - current)/10;
			iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed)
			if (!iSpeed) {
				oBox.style.opacity = 1
				clearInterval(oBox.timer)
			} else {
				oBox.style.opacity = (current + iSpeed)/100
			}
			console.log(current)
		},30)
	}

</script>
</html>
