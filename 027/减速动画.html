<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			position: absolute;
			top: 50px;
			left: 1600px;
			width: 100px;
			height: 100px;
			background-color: #5f5;
		}
		.line{
			position: absolute;
			top: 0px;
			left: 800px;
			width: 1px;
			height: 400px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBox = document.getElementById('box')
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function() {
		clearInterval(oBox.timer)
		oBox.timer = setInterval(function() {
			var iSpeed = (800 - oBox.offsetLeft)/100;
			iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed)
			if (Math.abs(800 - oBox.offsetLeft) < Math.abs(iSpeed)) {
				oBox.style.left = "800px"
				clearInterval(oBox.timer)
			} else {
				oBox.style.left = oBox.offsetLeft + iSpeed + "px"
			}
		},30)
	}

</script>
</html>
