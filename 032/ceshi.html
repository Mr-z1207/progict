<script>
	(function(w){
		function Teacher(name){
			this.name = name;
			//定义一个数组存储学生
			this.students = [];
		}
		Teacher.prototype = {
			constructor:Teacher,
			register:function(student){
				this.students.push(student);
			},
			publish:function(msg){
				for(var i = 0;i<this.students.length;i++){
					this.students[i].listen(msg)
				}
			}
		}
		w.Teacher = Teacher;
	})(window);
	(function(w){
		function Student(name,teacher){
			this.name = name;
			// console.log(teacher);
			// teacher.students.push(this);
			teacher.register(this);
		}
		Student.prototype = {
			constructor:Student,
			listen:function(msg){
				console.log(this.name + " got msg " + msg);
			}
		}
		w.Student = Student;
	})(window);
	var t1 = new Teacher("teacherZhang");
	var s1 = new Student("tom",t1);
	var s1 = new Student("leo",t1);
	var s1 = new Student("anmy",t1);
	var s1 = new Student("jane",t1);
	t1.publish("everyone do something......");
	console.log(t1);
</script>
