<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			margin: 10px;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			/*opacity: 0;*/
		}
	</style>
</head>
<body>
	<div class="box">div1</div>
	<div class="box">div2</div>
	<div class="box">div3</div>
	<div class="box">div4</div>
	<div class="box">div5</div>

</body>

<script>
	$(function() {    //保证在DOM节点加载完毕之后执行
		$('div').attr('name','box')
	})
</script>
</html>
