	<button id="btn">发布</button>
	<ul id="list"></ul>
</body>

<script>

			var $li = $('<li></li>').html($('#txt').val())
			$('#list').prepend($li)
			$('#txt').val('')
			$('#txt').
		})
	})
</script>
</html>
