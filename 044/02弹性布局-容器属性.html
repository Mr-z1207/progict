<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		.father{
			width: 1000px;
			height: 600px;
			margin: 0 auto;
			border: 1px solid #000;
			display: flex;
			/*
			弹性布局：
			flex加在父元素上，
			子元素水平排版
			且不会失去高度（浮动和定位会），无须清除浮动
			*/
			flex-direction: row;
			/*
			flex-direction
			排列方向：
			设置给父元素
			row(默认值):水平方向,起点在左端 （类似左浮动）
			row-reverse:水平方向,起点在右端 （类似右浮动）
			column:垂直方向,起点在上沿
			column-reverse:垂直方向,起点在下沿
			*/
			flex-wrap: wrap;
			/*
			flex-wrap
			项目换行：
			设置给父元素
			nowrap(默认值):不换行,元素的宽度按照指定宽的的比例从新计算
			wrap:换行,第一行在上方
			wrap-reverse:换行,第一行在下方
			*/


			/*
			flex-flow:;
			flex-direction属性和flex-wrap属性的简写形式,默认值为row nowrap
			*/

			justify-content: flex-start;
			/*
			flex-start(默认值):左对齐
			flex-end:右对齐
			center:居中
			space-between:两端对齐,项目之间的间隔都相等。
			space-around:每个项目两侧的间隔相等。所以,项目之间的间隔比项目与边框的间隔大一倍。
			*/

			align-items: center;
			/*align-content: center;*/

			/*
			stretch(默认值):换行后,如果容器项目未设置高度或设为auto,将占满整个容器的高度
			flex-start：起点对齐
			flex-end：终点对齐
			center：中点对齐
			baseline: 项目的第一行文字的基线对齐
			*/


			/*
			align-items/align-content的区别
			align-items:每一行有一个轴;
			align-content:所有项目在一起，只有一个轴;
			*/
		}
		.father div{
			height: 50px;
		}
		.son1{
			width: 400px;
			background-color: #5f5;
		}
		.son2{
			width: 400px;
			background-color: #5ff;
		}
		.son3{
			width: 400px;
			background-color: #ff5;
		}
		.sp{
			width: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="father">
		<!-- <div class="sp"></div> -->
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
		<!-- <div class="sp"></div> -->
	</div>
</body>
</html>
