<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
		.flex{
			width: 100%;
			display: flex;
			flex-wrap:wrap;
		}
		.hader,.fooler{
			background-color: #f55;
			height: 100px;
			border: 1px solid #000;
			width: 100%;
		}
		.nav,.side{
			background-color: #5f5;
			height: 500px;
			border: 1px solid #000;
			flex-grow: 1;
		}
		.main{
			background-color: #5ff;
			height: 500px;
			border: 1px solid #000;
			flex-grow: 8;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="hader"></div>
		<div class="nav"></div>
		<div class="main"></div>
		<div class="side"></div>
		<div class="fooler"></div>
	</div>
</body>
</html>
