<script>
	const m = new Map()
	let obj1 = {id:1001}
	let obj2 = {id:1002}

	m.set(obj1,2001)
	m.set(obj2,2002)
	m.set(null,2003)
	m.set(undefined,2004)

	console.log(m.get(obj1))
	console.log(m.delete(obj1))
	console.log(m.has(undefined))
	console.log(m)

	// keys():返回键名的遍历器
	// values():返回键值的遍历器
	// entries():返回键值对的遍历器
