<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
</body>
<script>
	function show1(name='tom',age=18) {
		console.log(name)
		console.log(age)
	}

	show1('any')

    //参数默认值不是传值的,而是每次都重新计算默认值表达式的值
	let x = 1;
    function show2(i=x+1){
        console.log(i);
    }
    show2();//2
    x = 2;
    show2();//3

    //对象结构解析  参数
    function show3(url,{mode='GET',data='DEFdata'}={}) {
    	console.log(url,mode,data)
    }

    show3('www.kuazhu.com',{data:'data'})
</script>
</html>
