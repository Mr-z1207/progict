<script src="../jQuery/jquery-1.12.4.js"></script>
<script>
	const getPromiseData = (url)=>new Promise((resolve,reject)=>{
		$.ajax({
			url:url,
			success:(data)=>{
				resolve(data)
			},
			error:(jqXHR,Status,)=>{
				reject(Status)
			}
		})
	})

	getPromiseData('https://api.github.com/')
	.then(data=>{
		console.log(data.feeds_url)
		return getPromiseData(data.feeds_url)
	})
	.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})
</script>
</html>
