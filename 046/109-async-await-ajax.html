<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
</body>
<script src="../jQuery/jquery-1.12.4.js"></script>
<script>
	const getPromiseData = (url)=>new Promise((resolve,reject)=>{
		$.ajax({
			url:url,
			success:(data)=>{
				resolve(data)
			},
			error:(jqXHR,Status,)=>{
				reject(Status)
			}
		})
	})


	async function fn() {
		const data1 = await getPromiseData('https://api.github.com/')
		const data2 = await getPromiseData(data1.feeds_url)
		return data2
	}

	fn().then(data=>{
		console.log(data)
	})
</script>
</html>
