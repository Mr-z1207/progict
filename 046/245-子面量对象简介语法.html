<script>
	const name = 'Tom'
	const age = 18

	const obj1 = {
		name: name,
		age: age
	}
	const obj2 = {   //简洁写法
		name,
		age
	}
	const obj3 = {
		name,
		age,
		sayName : function() {
			console.log(this.name)
		}
	}
	const obj4 = {   //简洁写法
		name,
		age,
		sayName() {
			console.log(this.name)
		}
	}
	obj4.sayName()
</script>
