<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="number" v-model="score">
        <p>你的成绩是： {{score}}</p>
        <p v-if="score < 60">不及格</p>
        <p v-else>及格</p>
	</div>
</body>
<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            score:0
        }
    })
</script>
</html>
