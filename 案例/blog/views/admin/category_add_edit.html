{% extends './layout.html' %}
{% block header %}
{% if data %}
编辑分类
{% else %}
添加分类
{% endif %}
{% endblock %}
{% block content %}
{% if data %}
<form class="form-horizontal" action="/category/edit" method="post">
{% else %}
<form class="form-horizontal" action="/category/add" method="post">
{% endif %}
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">分类名称</label>
        <div class="col-sm-6">
            {% if data %}
            <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" autocomplete="off" value="{{data.name}}">
            {% else %}
            <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" autocomplete="off">
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <label for="order" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-6">
            {% if data %}
            <input type="number" class="form-control" id="order" name="order" placeholder="排序" value="{{data.order}}">
            {% else %}
            <input type="number" class="form-control" id="order" name="order" placeholder="排序">
            {% endif %}
        </div>
    </div>
    <input type="hidden" name="id" value="{{data._id.toString()}}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
{% endblock %}
