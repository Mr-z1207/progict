<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中</title>
	<style>
		.box1{
			width: 600px;
			height: 600px;
			margin: 0 auto;
			border: 1px solid #000;
		}
		.box2{
			width: 400px;
			height: 400px;
			margin: 100px auto;
			border: 1px solid #000;
			text-align: center;
			line-height: 400px;
		}
		img{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<img src="../pic/test.jpg" alt="">
		</div>
	</div>
</body>
</html>
