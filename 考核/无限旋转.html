<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			margin: 200px auto;
			background-color: #f00;
			animation: zhuan 5s linear infinite;
		}
		@keyframes zhuan {
			from{
				transform: rotateZ(0deg);
			}
			to{
				transform: rotateZ(360deg);
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
