<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.fatbox{
			margin: 50px auto;
			width: 300px;
			padding: 20px;
			border: 1px solid #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="fatbox">
		<!-- <p>请输入qq或163网易邮箱：</p> -->
		<input type="text" id="txt">
		<button id="btn">检测</button>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')

	oBtn.onclick = function() {
		var sVal = oTxt.value
		// if (!/^[a-zA-Z0-9]\w{4,15}\@(163|qq|QQ)\.(com|COM)$/.test(sVal)) {
		// 	alert("请输入正确的qq或163邮箱")
		// }else{
		// 	alert("邮箱合法")
		// }

		if (!/^([a-zA-Z0-9]\w{5,15})\@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$/.test(sVal)) {
			alert("请输入正确的邮箱")
		}else{
			alert("邮箱合法")
		}
	}
</script>
</html>
