<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
		.box0{
			width: 600px;
			height: 600px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.box0 div{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid #000;
		}
		.box2{
			float: right;
		}
		.box4,.box5{
			float: left;
		}
		.box6{
			float: right;
		}
	</style>
</head>
<body>
	<div class="box0">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
	</div>
</body>
</html>
