<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			height: 100px;
			background-color: #f00;
			line-height: 100px;
		}
		.box1 ul{
			list-style-type: none;
			margin: 0px 50px;
		}
		.left1 li{
			float: left;
			margin-left: 15px;
		}
		.right1 li{
			float: right;
			margin-right: 15px;
		}
		.box2{
			height: 100px;
			background-color: #00f;
		}
		img{
			width: 100px;
			height: 100px;
		}
		.left2{
			float: left;
			margin-left: 150px;
		}
		.right2{
			float: right;
			margin-right: 150px;
		}
		form{
			line-height: 100px;
			text-align: center;
		}
		/*.father{
			margin: 0 auto;
		}*/
	</style>
</head>
<body>
	<div class="box1">
		<ul class="left1">
			<li class="left1_1">第一</li>
			<li class="left1_2">第二</li>
			<li class="left1_3">第三</li>
			<li class="left1_4">第四</li>
			<li class="left1_5">第五</li>
		</ul>
		<ul class="right1">
			<li class="right1_1">第九</li>
			<li class="right1_2">第八</li>
			<li class="right1_3">第七</li>
			<li class="right1_4">第六</li>
		</ul>
	</div>
	<div class="box2">
		<img src="../pic/test.jpg" alt="" class="left2">
		<img src="../pic/test.jpg" alt="" class="right2">
		<div class="father">
			<form action="">
				<input type="text" name="" id="">
				<input type="button" value="搜索">
			</form>
		</div>
	</div>
</body>
</html>
