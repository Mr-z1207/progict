<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片</title>
	<style>
		.father{
			width: 250px;
			height: 500px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.father div{
			color: red;
			height: 50%;
			line-height: 250px;
			background-image: url(../pic/test.jpg);
			background-repeat: no-repeat;
			background-size: 200px 200px;
			background-position: center center;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">我是小盒子</div>
		<div class="son2">我是小盒子</div>
	</div>
</body>
</html>
