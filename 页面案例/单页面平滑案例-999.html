<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单页面平滑</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			overflow: hidden;
		}
		input,input+a{
			position: fixed;
			top: 0px;
			width: 20%;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background-color: #2f2f2f;
			vertical-align: middle;
			z-index: 998;
		}
		input{
			z-index: 999;
			opacity: 0;
		}
		input+a{
			text-decoration: none;
			color: #fff;
			font-size: 40px;
		}
		#ctrl1,#ctrl1+a{
			left: 0%;
		}
		#ctrl2,#ctrl2+a{
			left: 20%;
		}
		#ctrl3,#ctrl3+a{
			left: 40%;
		}
		#ctrl4,#ctrl4+a{
			left: 60%;
		}
		#ctrl5,#ctrl5+a{
			left: 80%;
		}
		a>i{
			margin-right: 10px;
		}
		input:hover+a{
			background-color: #000;
		}
		input:checked+a{
			color: #F50;
		}
		img{
			width: 100%;
			height: 970px;
		}
		.content{
			font-size: 0px;
			transform: translateY(0px);
			transition: all 500ms;
		}
		#ctrl1:checked~.content{
			transform: translateY(0px);
		}
		#ctrl2:checked~.content{
			transform: translateY(-20%);
		}
		#ctrl3:checked ~.content{
			transform: translateY(-40%);
		}
		#ctrl4:checked ~.content{
			transform: translateY(-60%);
		}
		#ctrl5:checked ~.content{
			transform: translateY(-80%);
		}
		#ctrl1:checked~.content>img:nth-child(1){
			animation: star 2s;
		}
		#ctrl2:checked~.content>img:nth-child(2){
			animation: star 2s;
		}
		#ctrl3:checked~.content>img:nth-child(3){
			animation: star 2s;
		}
		#ctrl4:checked~.content>img:nth-child(4){
			animation: star 2s;
		}
		#ctrl5:checked~.content>img:nth-child(5){
			animation: star 2s;
		}
		@keyframes star{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
		<input type="radio" name="nav" id="ctrl1" checked>
		<a href="#"><i class="fas fa-home"></i>home</a>
		<input type="radio" name="nav" id="ctrl2">
		<a href="#"><i class="fas fa-mug-hot"></i>service</a>
		<input type="radio" name="nav" id="ctrl3">
		<a href="#"><i class="far fa-building"></i>about</a>
		<input type="radio" name="nav" id="ctrl4">
		<a href="#"><i class="fas fa-user-friends"></i>team</a>
		<input type="radio" name="nav" id="ctrl5">
		<a href="#"><i class="fas fa-phone"></i>contact</a>
		<div class="content">
			<img src="../pic/sfq/1.jpg" alt="">
			<img src="../pic/sfq/2.jpg" alt="">
			<img src="../pic/sfq/3.jpg" alt="">
			<img src="../pic/sfq/4.jpg" alt="">
			<img src="../pic/sfq/5.jpg" alt="">
		</div>
</body>
</html>
