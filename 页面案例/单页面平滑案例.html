<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单页面平滑</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul li{
			list-style: none;
		}
		.header>li{
			position: fixed;
			top: 10px;
			width: 20%;
			height: 50px;
			background-color: #2f2f2f;
			line-height: 50px;
			text-align: center;
			font-size: 35px;
			z-index: 999;
		}
		.header>li:hover{
			background-color: #000;
		}
		.header input{
			display: none;
		}
		.header input:checked+a{
			color: #FF5F00FF;
		}
		.header>li a{
			color: #fff;
			text-decoration: none;
		}
		.list1{
			left: 0%
		}
		.list2{
			left: 20%
		}
		.list3{
			left: 40%
		}
		.list4{
			left: 60%
		}
		.list5{
			left: 80%
		}
		.content{
			position: absolute;
		}
	</style>
</head>
<body>
	<ul class="header">
		<li class="list1"><input type="radio" name="nav" id="ctrl1" checked><a href="#"><label for="ctrl1"><i class="fas fa-home"></i>home</label></a></li>
		<li class="list2">
			<input type="radio" name="nav" id="ctrl2">
			<a href="#"><label for="ctrl2"><i class="fas fa-mug-hot"></i>service</label></a>
		</li>
		<li class="list3"><input type="radio" name="nav" id="ctrl3"><a href="#"><label for="ctrl3"><i class="far fa-building"></i>about</label></a></li>
		<li class="list4"><input type="radio" name="nav" id="ctrl4"><a href="#"><label for="ctrl4"><i class="fas fa-user-friends"></i>team</label></a></li>
		<li class="list5"><input type="radio" name="nav" id="ctrl5"><a href="#pic5"><label for="ctrl5"><i class="fas fa-phone"></i>contact</label></a></li>
	</ul>


	<div>
		<img src="../pic/sfq/1.jpg" alt="">
		<img src="../pic/sfq/3.jpg" alt="">
		<img src="../pic/sfq/4.jpg" alt="">
		<img src="../pic/sfq/5.jpg" alt="" id="pic5">
	</div>
</body>
</html>
