<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>浮动网页布局</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.0/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="css/浮动布局案例.css">
</head>
<body>
	<div class="header">
		<div class="logo"></div>
		<div class="h_right ov">
			<div class="h_r1"></div>
			<div class="h_r2"></div>
		</div>
	</div>
	<div class="bodyy ov">
		<div class="b_nav"></div>
		<div class="b_left ov">
			<div class="b_left_content ov">
				<div class="b_left_content_nav"></div>
				<div class="b_left_content_con ov">
					<div class="b_left_content_1"></div>
					<div class="b_left_content_2"></div>
				</div>
			</div>
			<div class="b_left_content_foot"></div>
		</div>
	</div>
	<div class="foot"></div>
</body>
</html>
