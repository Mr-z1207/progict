<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.left{
			width: 80%;
			height: 500px;
			background-color: pink;
			float: left;
			overflow: hidden;
		}
		.right{
			width: 20%;
			height: 500px;
			background-color: skyblue;
			float: right;
		}
		.box{
			width: 80%;
			height: 500px;
			background-color: yellow;
			float: left;
			overflow: hidden;
		}
		.box3{
			width: 20%;
			height: 500px;
			background-color: green;
			float: right;
		}
		.box1{
			width: 100%;
			height: 350px;
			background-color: red;
		}
		.box2{
			width: 100%;
			height: 250px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="left">
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
		<div class="box3"></div>
	</div>
	<div class="right"></div>
</body>
</html>
